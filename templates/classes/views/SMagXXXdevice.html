<div id="%.object_title%" style="width:378px; height: 180px; text-align:center; align:center; font-family: monospace; border: 3px solid #4682B4; border-radius: 10px;">
<!-- получаем значение свойствайство обекта пассворд для скрипта ниже -->
<input type="hidden" id="%.object_title%.pas" value="%.password%"></input>

<!-- название обьекта -->
 <p><img src="%.Logo%" alt="Логотип" style="width:36px;"></img>
   %.object_description%
 </p>

<div id="%.object_title%.afterlogo"></div>
 
<!-- запрос пароля -->
 <div style="display: none;" id="%.object_title%chekpass">
  <p style="color:red;">ВВЕДИТЕ ПАРОЛЬ ДЛЯ ТЕКУЩЕГО УСТРОЙСТВА ЧТОБЫ МОЖНО БЫЛО ИМ УПРАВЛЯТЬ. </p>
  <p style="color:red;">ПАРОЛЬ ВВОДИТСЯ В НАСТРОЙКАХ ВАШЕГО УСТРОЙСТВА </p>
  <input type="text" name="%.object_title%.password" value="%.password%" onmouseout='ajaxSetGlobal("%.object_title%.password", value);location.reload();'></input>
</div>

  <!-- основной обьект -->
  <div style="display: none;" id="%.object_title%buttons" style="width:378px; ">
  <button style='float:left;width:40px;height: 30px;' class="btn btn-danger" onClick='ajaxSetGlobal("%.object_title%.F1", 1);' >F1</button> 
  <button style='float:left;width:40px;height: 30px;' class="btn btn-success" onClick='ajaxSetGlobal("%.object_title%.F2", 1);' >F2</button> 
  <button style='float:left;width:40px;height: 30px;' class="btn btn-warning" onClick='ajaxSetGlobal("%.object_title%.F3", 1);' >F3</button> 
  <button style='float:left;width:40px;height: 30px;' class="btn btn-primary" onClick='ajaxSetGlobal("%.object_title%.F4", 1);' >F4</button> 
  <button style='float:left;width:40px;height: 30px;' class="btn btn-primary" onClick='ajaxSetGlobal("%.object_title%.mute_unmute", 1);' ><i class="glyphicon glyphicon-volume-off"></i></button> 
  <button style='float:left;width:40px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.setting", 1);' ><i class="glyphicon glyphicon-asterisk"></i></button> 
  <button style='float:left;width:48px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.app", 1);' >APP</button> 
  <button style='float:left;width:42px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.tv", 1);' >TV</button> 
  <button style='float:left;width:40px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.audiomode", 1);' ><i class="glyphicon glyphicon-bullhorn"></i></button> 

  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.1", 1);' >1</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.2", 1);' >2</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.3", 1);' >3</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.4", 1);' >4</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.5", 1);' >5</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.6", 1);' >6</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.7", 1);' >7</button>   
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.8", 1);' >8</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.9", 1);' >9</button> 
  <button style='float:left;width:37px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.0", 1);' >0</button> 

  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.volumeup", 1);' > <i class="glyphicon glyphicon-volume-up"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.volumedown", 1);' > <i class="glyphicon glyphicon-volume-down"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.guide", 1);' ><i class="glyphicon glyphicon-pencil"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.home", 1);' ><i class="glyphicon glyphicon-home"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.info", 1);' ><i class="glyphicon glyphicon-info-sign"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.menu", 1);' ><i class="glyphicon glyphicon-th-list"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.ok", 1);' ><i class="glyphicon glyphicon-ok"></i></button> 

  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.play", 1);' > <i class="glyphicon glyphicon-play"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.stop", 1);' > <i class="glyphicon glyphicon-stop"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.next", 1);' ><i class="glyphicon glyphicon-step-forward"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.previous", 1);' ><i class="glyphicon glyphicon-step-backward"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.pause", 1);' ><i class="glyphicon glyphicon-pause"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.seekprevious", 1);' ><i class="glyphicon glyphicon-fast-backward"></i></button> 
  <button style='float:left;width:52px;height: 30px;' class="btn btn-default" onClick='ajaxSetGlobal("%.object_title%.seeknext", 1);' ><i class="glyphicon glyphicon-fast-forward"></i></button> 
  </div>  
 <script>
  // берем значение свойства пассворд обьекта
  var pas = document.getElementById("%.object_title%.pas").value;
  if (pas == '') {
     document.getElementById("%.object_title%chekpass").style.display = "block";
  } else {
     document.getElementById("%.object_title%buttons").style.display = "block";
  };
 </script>
</div>
